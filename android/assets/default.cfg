
bindings {
	keys {
		up gamepads.1.up
		down gamepads.1.down
		left gamepads.1.left
		right gamepads.1.right
		a gamepads.1.a
		s gamepads.1.b
		d gamepads.1.c
		q gamepads.1.x
		w gamepads.1.y
		e gamepads.1.z
		f gamepads.1.mode
		enter gamepads.1.start

		[ ui.vdp_debug_mode
		] ui.vdp_debug_pal
		u ui.enter_debugger
		esc ui.exit
		` ui.save_state
		0 ui.set_speed.0
		1 ui.set_speed.1
		2 ui.set_speed.2
		3 ui.set_speed.3
		4 ui.set_speed.4
		5 ui.set_speed.5
		6 ui.set_speed.6
		7 ui.set_speed.7
		= ui.next_speed
		- ui.prev_speed
		
		
		select gamepads.1.c
		play gamepads.1.start
		back ui.exit
	}
	pads {
		0 {
			dpads {
				0 {
					up gamepads.1.up
					down gamepads.1.down
					left gamepads.1.left
					right gamepads.1.right
				}
			}
			buttons {
				0 gamepads.1.a
				1 gamepads.1.b
				2 gamepads.1.c
				3 gamepads.1.x
				4 gamepads.1.y
				5 gamepads.1.z
				6 gamepads.1.mode
				7 gamepads.1.start
			}
		}
		1 {
			dpads {
				0 {
					up gamepads.2.up
					down gamepads.2.down
					left gamepads.2.left
					right gamepads.2.right
				}
			}
			buttons {
				0 gamepads.2.a
				1 gamepads.2.b
				2 gamepads.2.c
				3 gamepads.2.x
				4 gamepads.2.y
				5 gamepads.2.z
				6 gamepads.2.mode
				7 gamepads.2.start
			}
		}
	}
}

io {
	devices {
		1 gamepad6.1
		2 gamepad6.2
	}
}

video {
	width 640
	vertex_shader default.v.glsl
	fragment_shader default.f.glsl
}

audio {
	rate 48000
	buffer 512
}

